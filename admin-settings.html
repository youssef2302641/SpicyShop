<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Spicy Admin</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.svg" alt="Spicy Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    Dashboard
                </a>
                <a href="admin-products.html" class="nav-item">
                    <ion-icon name="cube-outline"></ion-icon>
                    Products
                </a>
                <a href="admin-orders.html" class="nav-item">
                    <ion-icon name="cart-outline"></ion-icon>
                    Orders
                </a>
                <a href="admin-users.html" class="nav-item">
                    <ion-icon name="people-outline"></ion-icon>
                    Users
                </a>
                <a href="admin-settings.html" class="nav-item active">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Site Settings</h1>
                </div>
            </header>

            <div class="settings-container">
                <form id="settingsForm">
                    <div class="settings-section">
                        <h2>General Settings</h2>
                        <div class="form-group">
                            <label for="siteName">Site Name</label>
                            <input type="text" id="siteName" required>
                        </div>
                        <div class="form-group">
                            <label for="siteEmail">Contact Email</label>
                            <input type="email" id="siteEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="siteDescription">Site Description</label>
                            <textarea id="siteDescription" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Store Settings</h2>
                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" required>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taxRate">Tax Rate (%)</label>
                            <input type="number" id="taxRate" min="0" max="100" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingCost">Default Shipping Cost</label>
                            <input type="number" id="shippingCost" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Social Media</h2>
                        <div class="form-group">
                            <label for="facebookUrl">Facebook URL</label>
                            <input type="url" id="facebookUrl">
                        </div>
                        <div class="form-group">
                            <label for="instagramUrl">Instagram URL</label>
                            <input type="url" id="instagramUrl">
                        </div>
                        <div class="form-group">
                            <label for="twitterUrl">Twitter URL</label>
                            <input type="url" id="twitterUrl">
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Appearance</h2>
                        <div class="form-group">
                            <label for="primaryColor">Primary Color</label>
                            <input type="color" id="primaryColor" value="#ff4d4d">
                        </div>
                        <div class="form-group">
                            <label for="secondaryColor">Secondary Color</label>
                            <input type="color" id="secondaryColor" value="#333333">
                        </div>
                        <div class="form-group">
                            <label for="logoUrl">Logo URL</label>
                            <input type="text" id="logoUrl" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="admin-settings.js"></script>
</body>
</html>
