<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Spicy Admin</title>
    <link rel="shortcut icon" href="images/download.jpeg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.svg" alt="Spicy Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    Dashboard
                </a>
                <a href="admin-products.html" class="nav-item active">
                    <ion-icon name="cube-outline"></ion-icon>
                    Products
                </a>
                <a href="admin-orders.html" class="nav-item">
                    <ion-icon name="cart-outline"></ion-icon>
                    Orders
                </a>
                <a href="admin-users.html" class="nav-item">
                    <ion-icon name="people-outline"></ion-icon>
                    Users
                </a>
                <a href="admin-settings.html" class="nav-item">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Products Management</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="showModal('productModal')">
                        <ion-icon name="add-outline"></ion-icon>
                        Add New Product
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" id="productSearch" placeholder="Search products...">
                </div>

                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="drop1">Drop 1</option>
                        <option value="drop2">Drop 2</option>
                        <option value="drop3">Drop 3</option>
                    </select>

                    <select id="sortProducts">
                        <option value="">Sort By</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="drop1">Drop 1</option>
                        <option value="drop2">Drop 2</option>
                        <option value="drop3">Drop 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" name="productImage" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
